<app-navbar></app-navbar>
<h2 [ngStyle]="{'background-color':'#3f51b5'}">Record New Test(Existing Patient)</h2>

<mat-card>
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter username</mat-label>
    <input ngModel required matInput #input maxlength="10" placeholder="Ex. John" #content="ngModel">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    <mat-error *ngIf="content.invalid">Please enter patient username</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select patient type</mat-label>
    <mat-select>
      <mat-option value="option">Select patient type</mat-option>
      <mat-option value="option" *ngFor="let patient of patientList">{{patient}}</mat-option>
    </mat-select>
    <div *ngIf="f.patient.touched && f.patient.invalid" class="alert alert-danger">
      <div *ngIf="f.patient.errors.required">Name is required.</div>
  </div>
  </mat-form-field>

<mat-form-field>
  <textarea
  matInput
  rows="4"
  name="Symptoms"
  ngModel
  required
  placeholder="Enter patient symptoms"
  #content="ngModel"></textarea>
  <mat-error *ngIf="content.invalid">Please enter patient symptoms</mat-error>
</mat-form-field>

<button
  mat-raised-button
  color = "accent"
  type="submit">Submit</button>
</mat-card>
