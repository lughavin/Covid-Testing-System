<app-navbar2></app-navbar2>
<h2 [ngStyle]="{'background-color':'#3f51b5'}">Test Report</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="testID">
    <th mat-header-cell *matHeaderCellDef> TestID </th>
    <td mat-cell *matCellDef="let test"> {{test.testID}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let test"> {{test.name}} </td>
  </ng-container>

  <ng-container matColumnDef="patientType">
    <th mat-header-cell *matHeaderCellDef> PatientType </th>
    <td mat-cell *matCellDef="let test"> {{test.patientType}} </td>
  </ng-container>

  <ng-container matColumnDef="symptoms">
    <th mat-header-cell *matHeaderCellDef> Symptoms </th>
    <td mat-cell *matCellDef="let test"> {{test.symptoms}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let test"> {{test.result}} </td>
  </ng-container>

  <ng-container matColumnDef="testDate">
    <th mat-header-cell *matHeaderCellDef> TestDate </th>
    <td mat-cell *matCellDef="let test"> {{test.testDate}} </td>
  </ng-container>

  <ng-container matColumnDef="resultDate">
    <th mat-header-cell *matHeaderCellDef> ResultDate </th>
    <td mat-cell *matCellDef="let test"> {{test.resultDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
