<app-navbar></app-navbar>
<h2 [ngStyle]="{'background-color':'#3f51b5'}">Manage Test Kit Stock</h2>


<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>

    <mat-card>
      <h3 [ngStyle]="{'background-color':'#3f51b5'}">Add New Stock </h3>
      <mat-form-field>
    <textarea
      matInput
      rows="3"
      name="testKitName"
      ngModel
      required
      placeholder="Enter Test Kit Name"
      #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Test Kit Name</mat-error>
      </mat-form-field>
      <mat-form-field>
    <textarea
      matInput
      rows="3"
      name="Stock"
      ngModel
      required
      placeholder="Enter Stock"
      #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please Stock</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color = "accent"
        type="submit">Submit</button>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>

    <mat-card>
      <h3 [ngStyle]="{'background-color':'#3f51b5'}">Update Existing Test Kit Stock</h3>
    <mat-form-field>
    <textarea
      matInput
      rows="3"
      name="testKitName"
      ngModel
      required
      placeholder="Enter KitID"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">KitID</mat-error>
    </mat-form-field>
    <mat-form-field>
    <textarea
      matInput
      rows="3"
      name="Stock"
      ngModel
      required
      placeholder="Enter Stock"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Stock</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color = "accent"
      type="submit">Submit</button>
  </mat-card>
  </mat-grid-tile>

</mat-grid-list>
